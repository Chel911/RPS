<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <title>Rocket Paper Scissors</title>

</head>

<body>
    <div class="header">
        <h1>Let's play!</h1>
    </div>

    <div id="table">
        <div class="square" id="computer"></div>
        <div class="square" id="score"></div>
        <div class="square" id="player"></div>
        <div class="square" id="rocket"> <img src="images/rocket.png" alt=""></div>
        <div class="square" id="paper"> <img src="images/paper.png" alt=""></div>
        <div class="square" id="scissors"> <img src="images/scissors.png" alt=""></div>
    </div>

    <table id="scoreTable">

        <tr>
            <td> You </td>
            <td> Computer </td>
        </tr>

        <tr>
            <td id="playerScore"> 0 </td>
            <td id="computerScore"> 0 </td>
        </tr>

    </table>

    <script src="script.js"></script>

</body>

</html>
